<!DOCTYPE html>
<html lang ="en" >
    
<head>
    {% block title %}
    <title>Click</title>
    {% endblock %}
</head>

<body>
    {% block content %}
          {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="messages">
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h1>Click</h1>
    {% endblock %}   
</body>
</html>
